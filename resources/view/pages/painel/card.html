
<div class="card  col-md-3  " style="width: 20rem;">
  <div class="w-full h-30">
    <img class="card-img-top " src={{imagem}} alt="Card image cap">
  </div>
  <div class="card-body">


    <h5 class="card-title">{{name}}</h5>

    <p class="card-text">{{description}}</p>


  </div>

  <div class="card-footer-btn">
    <a href="{{URL}}/delete?id={{id}}"><button  class="btn btn-danger  btn-lg btn-block">Remover</button></a>
  </div>


</div>
